        <div class="form-row">
          <div class="col form-group">
            <ng-select formControlName="ownerName" [multiple]="true" [items]="owners" bindValue="ownerName"
              bindLabel="ownerName" placeholder="Choose Owner" (search)="SearchOwnerName($event)"
              (clear)="ClearOwnerName()">
            </ng-select>
          </div>

          <div class="col form-group">
            <ng-select formControlName="organization" [multiple]="true" [items]="organizations"
              bindValue="organizationTitle" bindLabel="organizationTitle" placeholder="Choose Organization"></ng-select>
          </div>

        </div>
        <div class="form-row">
          <div class="col form-group">
            <input type="text" class="form-control" formControlName="registerDateSince" [bsConfig]="bsConfig"
              bsDatepicker #dpRegister="bsDatepicker" placeholder="Register Date [Since]">
          </div>
          <div class="col form-group">
            <input type="text" class="form-control" formControlName="registerDateTo" [bsConfig]="bsConfig" bsDatepicker
              #dpRegister="bsDatepicker" placeholder="Register Date [To]">
          </div>
        </div>
        <div class="form-row">
          <div class="col form-group">
            <ng-select formControlName="plant" [multiple]="true" [items]="plants" bindValue="plantId"
              bindLabel="plantTitle" placeholder="Choose Plant"></ng-select>
          </div>
          <div class="col form-group">
            <ng-select formControlName="typeOfInvestment" [multiple]="true" [items]="typeOfInvestments"
              bindValue="typeOfInvestmentId" bindLabel="typeOfInvestmentTitle" placeholder="Choose Type of Investment">
            </ng-select>
          </div>
        </div>
        <div class="form-row">
          <div class="col form-group">
            <select formControlName="workstream" class="form-control" (change)="OnChangeWorkstream($event)">
              <option value="" disabled> Choose Workstream </option>
              <option *ngFor="let workstream of workStreams" value="{{workstream.workStreamTitle}}">
                {{workstream.workStreamTitle}}
              </option>
            </select>
          </div>
          <div class="col form-group">
            <select formControlName="subWorkstream1" class="form-control">
              <option value="" disabled> Choose SubWorkstream 1 </option>
              <option *ngFor="let subWorkStream of subWorkstreams" value="{{subWorkStream}}">
                {{subWorkStream}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="col form-group">
            <input type="text" class="form-control" formControlName="stage" placeholder="Stage">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer text-center">
      <button type="button" class="btn btn-outline-primary" (click)="AdvanceSearch()"> Search </button>
      <button type="button" class="btn btn-outline-dark" (click)="HideModal()">Close</button>
    </div>
  </div>
</div>
