<button
  class="btn btn-primary float-right"
  id="addmore"
  data-toggle="dropdown"
  aria-haspopup="true"
  aria-expanded="false"
>
  View Revision
</button>
<div class="dropdown-menu mt-3" aria-labelledby="addmore">
    <ul class="p-0" *ngFor="let Revistion of Revistion_">
    <li class="dropdown-item" value="{{Revistion.capexInformationId}}" (click)="ViewByRevision($event.target.value)">
      Revision No.{{Revistion.revistion}}
    </li>
  </ul>
</div>
