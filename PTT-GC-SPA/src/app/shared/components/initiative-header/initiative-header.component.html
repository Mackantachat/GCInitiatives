<div class="form-group row">
  <div class="col-md-12" *ngIf="page == 'create'">
    <label style="font-size: 28px;">My Own Initiatives <i class="fa fa-angle-right" aria-hidden="true"></i> Create
      New</label>
  </div>
  <div class="col-md-12" *ngIf="page != 'create'">
    <label style="font-size: 28px;">My Own Initiatives <i class="fa fa-angle-right" aria-hidden="true"></i>
      {{getInitiativeName()}}</label>
  </div>
</div>
