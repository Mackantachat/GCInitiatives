<!-------- BSC  ---------->
<br />
<div class="" [formGroup]="bscNarrativeForm">
  <ng-container *ngIf="projectCost >= 300 || isCim; else lessProjectCost">
    <h3 style="color: #1C6EA4;">BSC ({{ textDate }})</h3>
    <br />
    <div class="form-group row">
      <div class="col-md-6">
        <label for=""> Engineering <span class="text-danger">*</span> : </label>
        <textarea formControlName="engineering" class="form-control" rows="3" (blur)="setData()"></textarea>
      </div>
      <div class="col-md-6">
        <label for="">
          Construction <span class="text-danger">*</span> :
        </label>
        <textarea formControlName="construction" class="form-control" rows="3" (blur)="setData()"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label for=""> Procurement <span class="text-danger">*</span> : </label>
        <textarea formControlName="procurement" class="form-control" rows="3" (blur)="setData()"></textarea>
      </div>
      <div class="col-md-6">
        <label for="">Commissioning / Startup<span class="text-danger">*</span> :</label>
        <textarea formControlName="commissioningStartup" class="form-control" rows="3" (blur)="setData()"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label for=""> Project Management<span class="text-danger">*</span> : </label>
        <textarea formControlName="projectManagement" class="form-control" rows="3" (blur)="setData()"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6">
        <label for="">
          Risk & Concern
          <span class="text-danger">*</span> :
        </label>
        <textarea formControlName="riskAndConcern" class="form-control" rows="3" (blur)="setData()"></textarea>
      </div>
      <div class="col-md-6">
        <label for="">
          Mitigation Plan
          <span class="text-danger">*</span> :
        </label>
        <textarea formControlName="mitigationPlan" class="form-control" rows="3" (blur)="setData()"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label for="">
          Executive Summary
          <span class="text-danger">*</span> :
        </label>
        <textarea formControlName="executiveSummary" class="form-control" rows="3" (blur)="setData()"></textarea>
      </div>
      <div class="col-md-6">
        <label for="">
          Work for next month
          <span class="text-danger">*</span> :
        </label>
        <textarea formControlName="workForNextMonth" class="form-control" rows="3" (blur)="setData()"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label for="">
          Environment KPI
          <span class="text-danger">*</span> :
        </label>
        <textarea formControlName="environmentKpi" class="form-control" rows="3" (blur)="setData()"></textarea>
      </div>
    </div>
    <!-------- BSC  ---------->
  </ng-container>
  <ng-template #lessProjectCost>
    <h3 style="color: #1C6EA4;">Narrative ({{ textDate }})</h3>
    <br />
    <div class="form-group row">
      <div class="col-md-6">
        <label for="">
          Highlight work
          <span class="text-danger">*</span> :
        </label>
        <textarea formControlName="highlightWork" class="form-control" rows="3" (blur)="setData()"></textarea>
      </div>
      <div class="col-md-6">
        <label for="">
          Catchup plan
          <span class="text-danger">*</span> :
        </label>
        <textarea formControlName="catchupPlan" class="form-control" rows="3" (blur)="setData()"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label>Critical / Non-Critical​</label>
        <select class="form-control" formControlName="narrativeStatus" (blur)="setData()">
          <option value="Critical"> Critical </option>
          <option value="Non-Critical"> Non-Critical </option>
        </select>
      </div>
    </div>
    <hr />
    <br />
    <ng-container class="mt-3" *ngIf="dataOld">
      <h3 style="color: #1C6EA4;">Narrative ({{ textDatePrevious }})</h3>
      <br />
      <div class="form-group row">
        <div class="col-md-6">
          <label for="">
            Highlight work
            <span class="text-danger">*</span> :
          </label>
          <textarea class="form-control" rows="3" disabled>{{ highlightWork2 }}</textarea>
        </div>
        <div class="col-md-6">
          <label for="">
            Catchup plan
            <span class="text-danger">*</span> :
          </label>
          <textarea class="form-control" rows="3" disabled>{{ catchupPlan2 }}</textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label>​</label>
          <input type="text" class="form-control" value="{{ narrativeStatus2 }}" disabled>
        </div>
      </div>
      <hr />
    </ng-container>
    <!-- <div class="row">
      <div class="row u-margin-top-medium">
        <div class="col-sm-12 text-right">
          <button class="btn btn-primary u-margin-right-tiny" (click)="save()">
            <i class="fa fa-save"></i> Update
          </button>
        </div>
      </div>
    </div> -->
  </ng-template>




</div>
