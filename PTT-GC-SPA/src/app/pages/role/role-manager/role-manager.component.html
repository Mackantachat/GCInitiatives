<div class="animated fadeIn">

  <div class="form-group row mt-3">
    <div class="col-md-12">
      <h2>Role Detail</h2>
    </div>
  </div>
  <hr>
  <br>

  <form class="form-group" [formGroup]="RoleForm">
    <div class="row mt-3">
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-3"><span class="span-scale">Role Name</span></div>
          <div class="col-9"><input type="text" class="form-control ml-2" formControlName="roleName" /></div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="row">
          <input type="checkbox" class="action-size" formControlName="isActive" />
          <span class="span-scale ml-3">Active</span>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12 col-md-6">
        <div class="row">
          <span class="span-scale ml-3">Description</span>
        </div>
        <div class="row mt-3">
          <textarea rows="4" class="form-control ml-2" formControlName="description"></textarea>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <table class="table table-hover table-striped">
        <thead>
          <tr class="table-active text-center">
            <th width="5%" [ngStyle]="{ cursor: 'pointer' }">
              No
            </th>
            <th width="75%" [ngStyle]="{ cursor: 'pointer' }">
              Permission
            </th>
            <th width="20%" [ngStyle]="{ cursor: 'pointer' }">
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- <ng-container formArrayName="datas"> -->
          <tr *ngFor="let control of RoleForm.get('rolePermissionModel')['controls']; let idx = index">
            <ng-container [formGroup]="control">
              <td class="pt-4">{{ idx + 1 }} <input type="hidden" class="form-control" formControlName="roleId"></td>
              <td>
                <!-- <ng-select formControlName="permissionMasterId" [clearable]="false" 
                  [items]="screenObjectList" bindValue="permissionMasterId" bindLabel="permissionName">
                  </ng-select> -->

                <ng-select formControlName="permissionMasterId" [items]="screenObjectList"
                  bindValue="permissionMasterId" id="permissionMasterId" bindLabel="permissionName" placeholder="">
                </ng-select>

              </td>
              <td class="pt-3">
                <a class="btn btn-danger action-anchor" (click)="removeRolePermission(idx)">
                  <i class="fa fa-trash action-span"></i>
                </a>
              </td>
            </ng-container>
          </tr>
          <!-- </ng-container> -->
        </tbody>
      </table>
      <div class="row" style="margin-left:-20px;margin-top:20px">
        <div class="col-md-12">
          <div class="float-left">
            <button type="button" class="btn btn-primary btn-width ml-2" (click)="addRolePermission()">
              <i class="fa fa-plus"></i> Add
            </button>&nbsp;&nbsp;
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="row mt-4">
    <div class="col-12">
      <button type="button" class="btn btn-outline-dark btn-width-default float-right">
        Cancel
      </button>
      <button type="button" class="btn btn-outline-primary btn-width-default float-right mr-4" (click)="saveForm()">
        Save
      </button>
    </div>
  </div>

</div>
